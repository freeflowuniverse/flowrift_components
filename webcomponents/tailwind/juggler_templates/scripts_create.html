<html class="h-full bg-zinc-900">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="h-full">
<div>
    @include "./sidebar.html"
  
    <div class="xl:pl-72">

  
      <main class="m-12">
<form>
    <div class="space-y-12">
      <div class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-zinc-900/10 pb-12 md:grid-cols-3">
        <div>
          <h2 class="text-base font-semibold leading-7 text-white">Script</h2>
          <p class="mt-1 text-sm leading-6 text-zinc-300">Information about the script that is being created.</p>
        </div>
  
        <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2">
          <div class="sm:col-span-4">
            <label for="name" class="block text-sm font-medium leading-6 text-white">Name</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-zinc-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-violet-600 sm:max-w-md">
                <input type="text" name="name" id="name" class="bg-white/5 block flex-1 border-0 bg-transparent py-1.5 pl-1 text-white placeholder:text-zinc-500 focus:ring-0 sm:text-sm sm:leading-6" placeholder="www.example.com">
              </div>
            </div>
          </div>
  
          <div class="col-span-full">
            <label for="about" class="block text-sm font-medium leading-6 text-white">Description</label>
            <div class="mt-2">
              <textarea id="about" name="about" rows="2" class="bg-white/5 block w-full rounded-md border-0 py-1.5 text-white shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-500 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6"></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-zinc-300">Write a few sentences about the script.</p>
          </div>
          
          <div class="col-span-full">
            <label for="script" class="block text-sm font-medium leading-6 text-white">Script</label>
            <div class="mt-2">
              <textarea id="script" name="script" rows="6" class="bg-white/5 block w-full rounded-md border-0 py-1.5 text-white shadow-sm ring-1 ring-inset ring-zinc-300 placeholder:text-zinc-500 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6"></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-zinc-300">Write a few sentences about the script.</p>
          </div>

        </div>
      </div>
  
      <div class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-zinc-900/10 pb-12 md:grid-cols-3">
        <div>
          <h2 class="text-base font-semibold leading-7 text-white">Executor</h2>
          <p class="mt-1 text-sm leading-6 text-zinc-300">Choose an executor to run your script.</p>
        </div>
  
        <div class="max-w-2xl space-y-10 md:col-span-2">
          <fieldset>
            <legend class="text-sm font-semibold leading-6 text-white">Execution</legend>
            <p class="mt-1 text-sm leading-6 text-zinc-300">Choose an executor to run your script.</p>
            <div class="mt-6 space-y-6">
              <div class="flex items-center gap-x-3">
                <input id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-zinc-300 text-violet-600 focus:ring-violet-600">
                <label for="push-everything" class="block text-sm font-medium leading-6 text-white">Hero</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-zinc-300 text-violet-600 focus:ring-violet-600">
                <label for="push-email" class="block text-sm font-medium leading-6 text-white">Vlang</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="push-nothing" name="push-notifications" type="radio" class="h-4 w-4 border-zinc-300 text-violet-600 focus:ring-violet-600">
                <label for="push-nothing" class="block text-sm font-medium leading-6 text-white">Python</label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  
    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-white">Cancel</button>
      <button type="submit" class="rounded-md bg-violet-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-violet-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600">Create</button>
    </div>
  </form>
  
        
      </main>
    </div>
  </div>
</body>
</html>
