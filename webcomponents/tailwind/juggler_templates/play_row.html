<li class="relative flex items-center space-x-4 px-4 py-4 sm:px-6 lg:px-8">
    <div class="min-w-0 flex-auto">
      <div class="flex items-center gap-x-3">
        <div class="flex-none rounded-full bg-zinc-100/10 p-1 text-zinc-500">
          <div class="h-2 w-2 rounded-full bg-@{status_color}"></div>
        </div>
        <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
          <a href="/play/@{play.id}" class="flex gap-x-2">
            <span class="truncate">@{script.name}</span>
          </a>
        </h2>
      </div>
      <div class="mt-3 flex items-center gap-x-2.5 text-xs leading-5 text-zinc-400">
        <p class="truncate">Triggered by @{event.name()}</p>
        <svg viewBox="0 0 2 2" class="h-0.5 w-0.5 flex-none fill-zinc-300">
          <circle cx="1" cy="1" r="1" />
        </svg>
        <p class="whitespace-nowrap">Initiated @{play.start.relative_short()}</p>
      </div>
    </div>
    <div class="flex-none rounded-full bg-zinc-400/10 px-2 py-1 text-xs font-medium text-zinc-400 ring-1 ring-inset ring-zinc-400/20">@{script.category}</div>
    <svg class="h-5 w-5 flex-none text-zinc-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
    </svg>
  </li>
