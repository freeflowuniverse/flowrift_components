<style>
    a > img {
        max-width: none;
    }
    nav > ul > li > details {
        width: max-content;
    }

    #navbar {
        display: grid;
        grid-template-columns: 1fr 5fr;
        gap: 2rem;
        padding: 0rem 2rem;
    }

    #navbar > button {
        display: none;
    }

    #navbar > :nth-child(2) {
        align-content: center;
        justify-self: center;
    }

    #navbar > :nth-child(3) {
        align-content: center;
        justify-self: end;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        #navbar {
            display: flex;
            align-items: center;
        }
        #navbar > :nth-child(1) {
            flex: 1;
        }
        #navbar > :nth-child(2) {
            flex: 1;
        }

        #navbar > :nth-child(3) {
            flex: 1;
        }
        #navbar > button {
            display: inherit;
        }
    }
</style>
<header id="navbar">
    <!-- Logo -->
    <button onclick="toggleSidebar()" class="toggle-sidebar secondary outline" style="border: none; font-size: 14px;">â˜°</button>
    <a href="/">
        @{navbar.logo.html()}
    </a>
    <nav>
        <ul>
            @for item in navbar.items
            <li>
                @{item.html()}
            </li>
            @end
        </ul>
    </nav>
</header>
