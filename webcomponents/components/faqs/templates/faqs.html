<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <!-- text - start -->
        <div class="mb-10 md:mb-16">
            <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">@component.title</h2>
            <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">@component.description</p>
        </div>
        <!-- text - end -->
        <div class="grid gap-8 sm:grid-cols-2 sm:gap-y-10 xl:grid-cols-3">
            <!-- question - start -->
            @for faq in component.faqs
            <div class="relative rounded-lg bg-gray-100 p-5 pt-8">
                <span class="absolute -top-4 left-4 inline-flex h-8 w-8 items-center justify-center rounded-full bg-indigo-500 text-white">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                    </svg>
                </span>
                <h3 class="mb-3 text-lg font-semibold text-indigo-500 md:text-xl">@faq.title</h3>
                <p class="text-gray-500">@faq.description</p>
            </div>
            <!-- question - end -->
            @end
        </div>
    </div>
</div>
