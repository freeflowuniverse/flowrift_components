<style>
    /* Custom CSS for the dashboard grid layout */
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
    }

    main {
        height: 100%;
    }

    article#sidebar {
        height: 88vh;
        overflow: scroll;
    }

    article#main {
        height: 88vh;
        overflow: scroll;
    }

    th, td {
        background-color: inherit;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 1fr 5fr;
        gap: 2rem;
        flex: 1;
    }

    /* Sidebar styling */
    .sidebar {
        color: white;
    }

    /* Main content area styling */
    .main-content {
        padding: 2rem;
        border-radius: 0.5rem;
        color: #c9c9d1;
        display: flex;
        flex-direction: column;
    }

    /* Ensure the table section fits within the available space and allows scrolling */
    #table-section {
        flex: 1;
        max-height: 60vh; /* Adjust height as needed */
        overflow-y: auto;
        overflow-x: auto; /* Allow horizontal scrolling */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        table {
            display: block; /* Treat table as a block element */
            width: 100%;
            overflow-x: auto; /* Horizontal scrolling for the table */
        }
        
        /* Adjust table headers and cells for smaller screens */
        th, td {
            white-space: nowrap; /* Prevent text wrapping */
        }
        body > header {
            padding: 0rem 1rem;
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }
    }

    /* Extra: Improve checkbox and input field look */
    input[type="checkbox"] {
        transform: scale(1.5);
        margin-right: 0.5rem;
    }

    input[type="password"],
    input[type="url"],
    textarea {
        width: 100%;
        padding: 0.75rem;
        background-color: #1d1f27;
        border: 1px solid #c9c9d1;
        border-radius: 0.5rem;
        color: white;
    }

    article article {
        border: 1px solid white;
    }
</style>
<body class="container">
    <!-- Top navigation -->
    @{layout.navbar.html()}

    <!-- Dashboard Layout: Sidebar and Main Content -->
    <div class="grid-container">
        <!-- Sidebar -->
        <article id="sidebar">
            @{layout.sidebar.html()}
        </article>

        <!-- Main content area -->
        <article id="main" class="main-content">
            @{layout.main.html()}
        </article>
    </div>
</body>
