<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-xl px-4 md:px-8">
    <!-- text - start -->
    <div class="mb-10 md:mb-16">
      <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">@component.title</h2>

      <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">@component.description</p>
    </div>
    <!-- text - end -->

    <div class="grid grid-cols-2 gap-x-4 gap-y-6 sm:gap-y-8 lg:grid-cols-3 lg:gap-x-8 lg:gap-y-12">
      <!-- person - start -->
      @for team in component.teams
      <div class="flex flex-col items-center gap-2 sm:flex-row md:gap-4">
        <div class="h-24 w-24 overflow-hidden rounded-full bg-gray-100 shadow-lg md:h-32 md:w-32">
          <img src="@team.img" loading="lazy" alt="Photo by Radu Florin" class="h-full w-full object-cover object-center" />
        </div>

        <div>
          <div class="text-center font-bold text-indigo-500 sm:text-left md:text-lg">@team.name</div>
          <p class="text-center text-sm text-gray-500 sm:text-left md:text-base">@team.job</p>
        </div>
      </div>
      @end
      <!-- person - end -->
    </div>
  </div>
</div>
