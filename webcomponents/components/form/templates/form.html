<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <!-- text - start -->
        <div class="mb-10 md:mb-16">
            <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">@component.title</h2>
            <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">@component.description</p>
        </div>
        <!-- text - end -->
        <!-- form - start -->
        <form method="post" class="mx-auto grid max-w-screen-md gap-4 sm:grid-cols-2">
            @for name in component.name_inputs
            <div>
                <label for="@name.id" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">@name.label*</label>
                <input name="@name.id" id="@name.id" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring">
            </div>
            @end

            @for info in component.contact_inputs
            <div class="sm:col-span-2">
                <label for="@info.id" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">@info.label*</label>
                <input name="@info.id" id="@info.id" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring">
            </div>
            @end
            <div class="sm:col-span-2">
                <label for="@component.message.id" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">@component.message.label*</label>
                <textarea name="@component.message.id" id="@component.message.id" class="h-64 w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring"></textarea>
            </div>
            <div class="flex items-center justify-between sm:col-span-2">
                <button onclick="alert('Form Submitted!')" class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Send</button>
                <span class="text-sm text-gray-500">*Required</span>
            </div>
        </form>
        <!-- form - end -->
    </div>
</div>
